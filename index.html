<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reshape Converter</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007acc;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Text Reshape Converter</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Paste your text data here..."></textarea>
        <div class="buttons">
            <button onclick="convertText()">Convert</button>
            <button onclick="copyOutput()">Copy Output</button>
        </div>
        <textarea id="outputText" readonly placeholder="Your reshaped output will appear here..."></textarea>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById('inputText').value.trim().split('\n');
            const groupSize = 7;
            let rows = [];

            for (let i = 0; i < input.length; i += groupSize) {
                let group = input.slice(i, i + groupSize);
                // Clean phone number (index 1)
                group[1] = group[1].replace(/\s+/g, '');
                rows.push(group);
            }

            // Reverse to get chronological order (earliest first)
            rows.reverse();

            // Convert each group to a tab-separated line
            const output = rows.map(row => row.join('\t')).join('\n');

            document.getElementById('outputText').value = output.trim();
        }

        function copyOutput() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Output copied to clipboard!');
        }
    </script>
</body>
</html>
