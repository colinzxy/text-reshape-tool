<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reshape Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text Reshape Converter</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Paste your text data here..."></textarea>
        <div class="buttons">
            <button onclick="convertText()">Convert</button>
            <button onclick="copyOutput()">Copy Output</button>
        </div>
        <textarea id="outputText" readonly placeholder="Your reshaped output will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
